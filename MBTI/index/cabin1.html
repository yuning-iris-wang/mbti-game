<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5003-Group25-Final Project</title>
  <link rel="stylesheet" href="cabin1.css">
</head>
 <body> 
    <div class="container">
      <img id="character" src="images/character-cabin1.png" alt="character">
      <div class="carrot-choices">
        <button id="carrot1">The soil here is so fertile, more crops could be planted.</button>
        <button id="carrot2">Why are these carrots so big? They’re different from the ones I usually eat.</button>
        <button id="carrot3">This field might symbolize growth and abundance.</button>
        <button id="carrot4">Could these carrots be hinting that I need to uncover something hidden?</button>
      </div>
      <div class="cat-choices">
        <button id="cat1">Its gaze reminds me of a poem—"The Silent Messenger under the Moonlight."</button>
        <button id="cat2">Is it hungry? Maybe it wants me to feed it? But there are only carrots here...</button>
        <button id="cat3">Is it staring at a mouse? I wonder where the mouse could be.</button>
        <button id="cat4">Such a mysterious cat. Could it be connected to the secrets of the mysterious cabin?</button>
      </div>
      <div class="door-choices">
        <button id="door1">enter the mysterious cabin</button>
        <button id="door2">stay outside a little longer</button>
      </div>
       <div class="prompt">
      <p>Use the WASD keys to move the character.</p>
  </div>
    </div>
    <div class="dialogue-box">
      <p id="dialogue">You find yourself in a forest, where a cat is waiting for you. At the edge of a carrot field, some strange plants are growing, and in the distance, a door leads to an unknown destination.
        Take a stroll outside the cabin.</p>
    </div>
    <div id="loading">
      <video id="loading-video" src="loading.mp4" autoplay muted></video>
    </div>
  
    <script src="cabin1.js"></script>
</body> 
</html>
